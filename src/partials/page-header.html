<header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo-link link">
      <img
        src="./images/logo.png"
        srcset="./images/logo@2x.png 2x"
        alt="логотип"
        class="logo-img"
      />
    </a>
    <button
      type="button"
      class="menu-btn"
      aria-expanded="false"
      aria-controls="menu-wrapper"
      data-menu-button
    >
      <svg width="20" height="20">
        <use
          class="menu-btn-icon-burger"
          href="./images/sprite.svg#icon-burger"
        ></use>
        <use
          class="menu-btn-icon-close"
          href="./images/sprite.svg#icon-close"
        ></use>
      </svg>
    </button>
    <div class="menu-wrapper" id="menu-wrapper" data-menu>
      <button class="order-btn button-white">
        <span class="button-name">Buy now</span>
        <svg class="button-icon" width="6" height="10">
          <use href="./images/sprite.svg#icon-vector" class="icon-vector"></use>
        </svg>
      </button>
      <!-- <button class="order-btn">Buy now</button> -->
      <nav class="navigation-menu">
        <ul class="navigation-list">
          <li class="navigation-list-item">
            <a href="#home" class="navigation-list-item-link">Home</a>
          </li>
          <li class="navigation-list-item">
            <a href="./index.html" class="navigation-list-item-link"
              >About us</a
            >
          </li>
          <li class="navigation-list-item">
            <a href="#how-its-made" class="navigation-list-item-link"
              >How it’s made?</a
            >
          </li>
          <li class="navigation-list-item">
            <a href="#products" class="navigation-list-item-link"
              >Our products</a
            >
          </li>
          <li class="navigation-list-item">
            <a href="#contact" class="navigation-list-item-link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
    <button class="order-btn-tablet button-white">
      <span class="button-name">Buy now</span>
      <svg class="button-icon" width="6" height="10">
        <use href="./images/sprite.svg#icon-vector" class="icon-vector"></use>
      </svg>
    </button>
  </div>
</header>
