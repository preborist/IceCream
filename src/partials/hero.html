<section class="section-hero">
  <div class="hero-content container">
    <div class="hero-info-block">
      <h1 class="hero-heading">
        ice cream<br />made with<br /><span class="hero-heading-passion"
          >passion</span
        >
      </h1>
      <ul class="hero-list-of-number">
        <li class="hero-list-number">
          <span class="hero-list-number-first">16</span
          ><span class="hero-list-number-description">cafes</span>
        </li>
        <li class="hero-list-number">
          <span class="hero-list-number-first">23</span
          ><span class="hero-list-number-description">food trucks</span>
        </li>
      </ul>
    </div>

    <div class="hero-button-group">
      <button class="button-red hero-button" type="button">Products</button>
      <button class="button-white hero-button" type="button">
        How it’s made?
      </button>
    </div>
    <div class="hero-circle">
      <picture class="hero-ice-cream">
        <source
          srcset="
            ./images/hero/mobile/slider-ice.png    1x,
            ./images/hero/mobile/slider-ice@2x.png 2x,
            ./images/hero/mobile/slider-ice@3x.png 3x
          "
          media="(max-width: 767px)"
        />
        <source
          srcset="./images/hero/pc/ice.png 1x, ./images/hero/pc/ice@2x.png 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero/tablet/ice.png    1x,
            ./images/hero/tablet/ice@2x.png 2x,
            ./images/hero/tablet/ice@3x.png 3x
          "
          media="(min-width: 768px)"
        />
        <img src="./images/hero/tablet/ice.png" alt="мороженное" />
      </picture>
    </div>
    <p class="hero-gallery-info">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>
  </div>
</section>
